<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán cụm khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">🔍 Dự đoán cụm khách hàng bằng K-Means</h2>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="income" class="form-label">Annual Income (k$)</label>
                <input type="number" step="0.1" class="form-control" id="income" name="income" value="{{ income }}" required>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Spending Score (1-100)</label>
                <input type="number" step="0.1" class="form-control" id="score" name="score" value="{{ score }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Dự đoán</button>
        </form>

        {% if cluster is not none %}
        <div class="alert alert-info mt-4 text-center">
            👉 Khách hàng thuộc <strong>Cluster {{ cluster }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
